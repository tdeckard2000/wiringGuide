<!-- Create New / Edit Existing -->
<div class="divContainer angularTheme">

  <!-- * Home -->
  <app-edit-page-home *ngIf="visibleTile == 'Home'"></app-edit-page-home>

  <!-- * Add a Meter -->
  <app-new-meter *ngIf="visibleTile == 'Add a Meter'"></app-new-meter>

  <!-- * Edit/Delete a Meter -->
  <app-edit-meter *ngIf="visibleTile == 'Edit/Delete a Meter'"></app-edit-meter>

  <!-- * Add a Meter Manufacturer -->
  <app-new-manufacturer *ngIf="visibleTile == 'Add a Meter Manufacturer'"></app-new-manufacturer>

  <!-- * Edit/Delete a Meter Manufacturer -->
  <app-edit-manufacturer *ngIf="visibleTile == 'Edit/Delete a Meter Manufacturer'"></app-edit-manufacturer>

</div>

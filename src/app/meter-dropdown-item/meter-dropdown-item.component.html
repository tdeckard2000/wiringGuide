<div (click)="onMeterItemClick()" class="itemContainer">
    <div class="container">
        <h3 class="itemHeader">ABB</h3>
        <div class="dropdownCaretDiv">
            <span [ngStyle]="{'transform': dropdownOpen ? 'rotate(225deg)' : 'rotate(45deg)'}" class="dropdownCaret"></span>
        </div>
    </div>
    <hr class="underlineDivider">

    
  <!-- test -->
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>

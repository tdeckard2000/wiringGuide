<div class="body">
    <div class="content">
      <div class="topDiv">
        <app-page-title></app-page-title>
        <app-search-bar></app-search-bar>
      </div>
      <div class="itemClusterDiv">

        <!-- Water -->
        <div *ngIf="mainService.activeFilter == 'Water' || mainService.activeFilter == 'None'">
          <p class="utilityHeader" stickyThing [scrollContainer]="'.itemClusterDiv'"><i class="icon icon-all-water" style="color: rgb(62, 137, 191);"></i> Water</p>
          <div class="itemContainer" *ngFor="let item of (meterData | filterMeters:searchBarText); index as i">
              <app-meter-dropdown-item *ngIf="item.utilityType == 'Water'" [item]="item" [i]="i"></app-meter-dropdown-item>
          </div>
        </div>

        <!-- Gas -->
        <div *ngIf="mainService.activeFilter == 'Gas' || mainService.activeFilter == 'None'">
          <p class="utilityHeader" stickyThing [scrollContainer]="'.itemClusterDiv'"><i class="icon icon-gas" style="color: rgb(123, 193, 71);"></i> Gas</p>
          <div class="itemContainer" *ngFor="let item of (meterData | filterMeters:searchBarText); index as i">
              <app-meter-dropdown-item *ngIf="item.utilityType == 'Gas'" [item]="item" [i]="i"></app-meter-dropdown-item>
          </div>
        </div>

        <!-- Electric -->
        <div *ngIf="mainService.activeFilter == 'Electric' || mainService.activeFilter == 'None'">
          <p class="utilityHeader" stickyThing [scrollContainer]="'.itemClusterDiv'"><i class="icon icon-electric" style="color: rgb(234, 223, 89);"></i> Electric</p>
          <div class="itemContainer" *ngFor="let item of (meterData | filterMeters:searchBarText); index as i">
              <app-meter-dropdown-item *ngIf="item.utilityType == 'Electric'" [item]="item" [i]="i"></app-meter-dropdown-item>
          </div>
        </div>

        <!-- Runtime -->
        <div *ngIf="mainService.activeFilter == 'Runtime' || mainService.activeFilter == 'None'">
          <p class="utilityHeader" stickyThing [scrollContainer]="'.itemClusterDiv'"><i class="icon icon-runtime" style="color: rgb(117, 75, 193);"></i> Runtime</p>
          <div class="itemContainer" *ngFor="let item of (meterData | filterMeters:searchBarText); index as i">
              <app-meter-dropdown-item *ngIf="item.utilityType == 'Runtime'" [item]="item" [i]="i"></app-meter-dropdown-item>
          </div>
        </div>

        <!-- Thermal -->
        <div *ngIf="mainService.activeFilter == 'Thermal' || mainService.activeFilter == 'None'">
          <p class="utilityHeader" stickyThing [scrollContainer]="'.itemClusterDiv'"><i class="icon icon-thermal" style="color: rgb(227, 81, 95);"></i> Thermal</p>
          <div class="itemContainer" *ngFor="let item of (meterData | filterMeters:searchBarText); index as i">
              <app-meter-dropdown-item *ngIf="item.utilityType == 'Thermal'" [item]="item" [i]="i"></app-meter-dropdown-item>
          </div>
        </div>

      </div>
    </div>
  </div>
